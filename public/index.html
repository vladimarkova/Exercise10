<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello there!</title>
    <link rel="stylesheet" href="./css/styles.css" />

  </head>

  <body>
    <div class="topnav">
      <a href="/" class="active" id="home-link">Home</a>
      <a href="register.html" id="register-link">Register</a>
      <a href="login.html" id="login-link">Login</a>
      <a href="about.html" id="about-link">About</a>
    </div>
    <div id="root">
      <div id="test">Testing...</div>
      <template id="register-form-template">
          <form id='register-form'>
              <div class="container">
              <h1>Register</h1>
              <p>Please fill in the form to create an account.</p>
              <hr>
          
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Enter username" name="username" id="reg-username" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter password" name="psw" id="reg-psw" required>

              <hr>
              <button id="register-btn" type="submit" class="registerbtn">Register</button>
              </div>
              <div id="response" class="response-text"></div>
          </form>
      </template>

      <template id="login-form-template">
        <form id="login-form">
            <div class="container">
            <h1>Login</h1>
            <hr>
        
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter username" name="username" id="username" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="psw" id="psw" required>

            <hr>
            <button type="submit" class="registerbtn">Register</button>
            </div>
        </form>
      </template>

      <template id="about-template">
        <div id="about-info">About us here...</div>
      </template>
    </div>

  </body>
</html>
