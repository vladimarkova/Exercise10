<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <script src="./scripts/login.js" defer async></script>
    <div class="topnav">
      <a class="active" href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>

    <template id="login-form-template"></template>
      <form id="login-form">
          <div class="container">Login
          <h1>Login</h1>
          <hr>
      
          <label for="log-username"><b>Username</b></label>
          <input type="text" placeholder="Enter username" name="log-username" id="log-username" required>
      
          <label for="log-psw"><b>Password</b></label>
          <input type="password" placeholder="Enter password" name="log-psw" id="log-psw" required>

          <hr>
          <button type="submit" class="loginbtn">Login</button>
          </div>
          <div id="response" class="response-text"></div>
      </form>
  </template>
  </body>
</html>
